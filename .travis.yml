language:       node_js
services:
  - docker
matrix:
  allow_failures:
    - node_js:  "node"
    - node_js:  "6"
  include:
    - node_js:  "node"
      env:      NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly/
    - node_js:  "8"
      env:      COV=true PKG=true
    - node_js:  "6"
dist:           trusty
before_install:
- bash scripts/tarball.sh
- pip install --user codecov
- docker pull mkg20001/zeronet-docker
install:
- bash scripts/install.sh
script:
- npm test
- bash scripts/interop-test.sh
#- npm run docs
- '[ -z "$PKG" ] || bash scripts/pkg.sh'
after_success:
- '[ -z "$COV" ] || npm run report-coverage'
deploy:
  provider:     releases
  api_key:
    secure:     
  file_glob:    true
  file:         ".pkg/zeronet-*"
  on:
    tags:       true
  skip_cleanup: true
