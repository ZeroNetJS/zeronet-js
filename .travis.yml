language: node_js
node_js:
- '8'
- '6'
dist: trusty
before_install:
- bash scripts/tarball.sh
- pip install --user codecov
install:
- bash scripts/install.sh
after_success:
- bash scripts/pkg.sh
- npm run report-coverage
deploy:
  provider: releases
  api_key:
    secure: 
  file: ".pkg/zeronet-*"
  on:
    repo: ZeroNetJS/zeronet-js
