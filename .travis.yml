sudo: false
language: node_js

matrix:
  include:
  - node_js: 6
    env: CXX=g++-4.8
  - node_js: 8
    env: CXX=g++-4.8
  - node_js: 8
    os: osx
    env: CXX=g++-4.8
    #  - node_js: stable
    #    env: CXX=g++-4.8

script:
  - npm run lint
  - npm run coverage
  - '[ ! -e .do_interop ] || bash tools/scripts/interop-test.sh'
  - npm run test -- -t node

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - '(docker pull mkg20001/zeronet-docker && touch .do_interop ) || echo "Skipping interop tests"'
  - '([ -e /etc/lsb-release ] && node -v | grep "^v8" > /dev/null && touch .do_pkg) || echo "Skipping pkg"'

after_success:
  - npm run coverage-publish
  - '[ ! -e .do_pkg ] || bash tools/scripts/pkg.sh'

addons:
  firefox: 'latest'
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

deploy:
  provider:       releases
  api_key:
    secure:       
  file_glob:      true
  file:           ".pkg/zeronet-*"
  on:
    tags:         true
  skip_cleanup:   true
